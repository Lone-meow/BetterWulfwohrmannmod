l_english:
 landmarks.1.title:0 "The Volkshalle"
 landmarks.1.desc:0 "The Volkshalle has finally been completed! It shall be the crown jewel of Germania, formerly known as Berlin!"
 landmarks.1.a:0 "Long live the Reich!"
 
 landmarks.2.title:0 "Construction of the Volkshalle"
 landmarks.2.desc:0 "The Construction of the Volkshalle's foundations has completed, and we can now work on the rest of the structure."
 landmarks.2.a:0 "Ok"
 
 landmarks.3.title:0 "Construction of the Palace of Soviets"
 landmarks.3.desc:0 "The Construction of the Palace of Soviets' foundations has completed, and we can now work on the rest of the structure."
 landmarks.3.a:0 "Ok"
 
 landmarks.4.title:0 "The Palace of Soviets"
 landmarks.4.desc:0 "Finally after our glorious victory we were able to wipe out the German fascists! With the work of our Soviet workers, we were able to construct the ultimate monument to communism, the Palace of Soviets!"
 landmarks.4.a:0 "Uraaah!"
 
 landmarks.5.title:0 "The Pentagon"
 landmarks.5.desc:0 "The construction of the pentagon has been completed, and should help to bolster our war efforts."
 landmarks.5.a:0 "Ok"
 
 landmarks.7.title:0 "Golden Gate Bridge"
 landmarks.7.desc:0 "We have finished the work we began in 1933, and now the Golden Gate bridge has been completed."
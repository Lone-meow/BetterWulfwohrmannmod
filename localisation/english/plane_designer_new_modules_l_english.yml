 pressurized_cockpit:0 "Pressurized cockpit" 
 pressurized_cockpit_desc:0 "Aircraft cockpit pressurization allows flying at much higher altitudes with less dense air. Thereby increasing its speed and maneuverability."  

 water_injection_small:0 "Engine injection system" 
 water_injection_small_desc:0 "Engine injection is used to cool the fuel-air mixture and thus achieve more power and lower consumption. " 

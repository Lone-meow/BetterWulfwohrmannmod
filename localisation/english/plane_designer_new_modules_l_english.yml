 radial_engine_1_1x:0 "1x Radial engine I"
 radial_engine_1_1x_desc:0 "Air-cooled Radial engines, which are heavy and sturdy, produce more raw horse power than inline engines, but are slower due to more drag because of their larger frontal area."
 radial_engine_1_2x:0 "2x Radial engine I"
 radial_engine_1_2x_desc:0 "Twin Radial engines give the plane a significant increase in thrust, but at a cost."
 radial_engine_1_3x:0 "3x Radial engine I"
 radial_engine_1_3x_desc:0 "Three Radial engines give more thrust than a pair of them, without the additional cost of a fourth radial_engine."
 radial_engine_1_4x:0 "4x Radial engine I"
 radial_engine_1_4x_desc:0 "A quartet of Radial engines provides enough thrust to lift a heavy plane and allow it to carry a significant payload."
 radial_engine_1_6x:0 "6x Radial engine I"
 radial_engine_1_6x_desc:0 "With six Radial engines, any plane can be made to carry a significant payload over a long range, at a decent speed."
 radial_engine_2_1x:0 "1x Radial engine II"
 radial_engine_2_1x_desc:0 "A larger and more powerful Radial engine allows for higher speed and greater payload."

 turbocharger:0 "Turbocharger"
 turbocharger_desc:0 "A turbocharger is a turbine driven, forced induction device that is utilised in a piston engine to enable it to produce more power."
 supercharger:0 "Supercharger"
 supercharger_desc:0 "A supercharger is a mechanically driven, forced induction device that is utilised in a piston engine to enable it to produce more power. Its purpose and function is similar to a turbocharger with the principal difference being that it is mechanically driven by a direct connection to the engine whereas a turbocharger is turbine driven using engine exhaust gas flow." 

 dive_brakes_medium:0 "Dive Brakes" 
 dive_brakes_medium_desc:0 "A set of spoilers along the trailing edge of the wing deploy when the plane enters a dive, reducing overall speed and allowing the plane to pull out of steep dives without ripping its wings off. this, in turn, allows the plane to attack from a near-vertical dive, drastically increasing accuracy."
 

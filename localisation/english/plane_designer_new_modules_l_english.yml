 remote_control_turret_system:0 "Remote Control Turret System"
 remote_control_turret_system_desc:0 "Turret-gunners can be pretty annoying if they are dead or fall a sleep in the middle of the airbattle, so it be very convenient to replace them with the centralised control system."

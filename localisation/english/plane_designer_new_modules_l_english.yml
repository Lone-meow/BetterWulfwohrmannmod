 radial_engines_1:0 "Radial Engines I"
 radial_engines_1_desc:0 "Airplane Radial engine must be powerful, but lightweight and reliable. This engine type provides enough power to get a plane in the air, but somewhat limits it from reaching its full potential."
 radial_engines_2:0 "Radial Engines II"
 radial_engines_2_desc:0 "The rapid growth of airplanes requires a corresponding growth of engine power."
 radial_engines_3:0 "Radial Engines III"
